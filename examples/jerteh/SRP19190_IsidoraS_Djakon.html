 je gledao za njim i dovršivao svoj posao.<br>      Ništa ne mari, moj smireni sokole ! Dok sam gledao cirkus sa bagrema, lepši mi je bio nego posle iz lože. Divote života vide najbolje oni koji napolju stoje.  <br>      <br>    <br>    <br>      V.<br>      Spuštala se noć. Kao neki veliki točkovi , koji prestaju da se vrte, koče se i hlade, tako se, jedno po jedno, zaustavljali razni pokreti, i isprezali iz onog dela života koji je toga dana dorađen ili potrošen.  Isprezali  se i ljudi. Jedni, koji su teško  radili , a nisu u tom radu ništa voleli, padali  su u duboku nesvest umora kao da im je i duša zaspala. Drugi, koji od sutrašnjeg dana ima da dobiju više no što je današnji dao, ležu u postelje puni blaženih snova. Treći, najzad, kojima se sav život sabio u jedan trenutak neizvesnosti, koji su gotovi da dožive svaku sreću, da prime i svako mučenje, to su oni kojima se nikako ne spava.<br>      Ni đakonu se nije spavalo. Nešto kao da neprestano kruži oko njega, zove ga i budi ga. Potpuno rasanjen, tražio je neku zabavu. Da nije noć, svirao bi. To bi mu  sigurno   godilo . Ovako, predao se onome što je bilo jače od njega. Ipak je pokušao da  koliko  toliko razjasni svoje stanje, i da odmeri dokle upravo vodi ta daljina u koju sada  neprestano  putuju njegove misli. <br>      <br>      Šta je to s njim? Prestao je da piše u dnevnik, i da slaže mudrosti za postizavanje velikog, sunčanog mira. Naprotiv, oseća nemir. Uostalom, to što u duši njegovoj živi, nije uvek ni nemir. Ima dve prirode. Ponekad je mučno, i vrti po njemu kao da hoće da izađe i dalje da ide, pa i samog njega sobom da povede. Drugi put opet, tako je kao da su i on i sve u njemu stigli  nekuda  odakle nemaju želju da odu. Pa onda se opet sve slije i smrsi, i u duši zavlada nešto sasvim nedokučno. Zavlada  tajna . Ali on ne oseća nikakvu potrebu da tu tajnu  razreši , i navikava se da je nosi takvu kakva je, i smiruje se. Za malo. Tajna počinje da boli, i on se budi ujutro s boricama bola na čelu.<br>      Šta je to?<br>

 se fantastična bajka  toliko  dopadala, da su mu oči bile pune suza. Na
